name: lighthouse
on:
  pull_request:
  push:
    branches:
      - lighthouse-ci

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install && yarn global add -g @lhci/cli@0.8.x
      - run: yarn build
      - run: lhci autorun --collect.staticDistDir=./.next
